<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign in</title>
  <link rel="stylesheet" href="../css/normalize.css">
  <link rel="stylesheet" href="../css/main.css">
</head>
<body>
 <div>
   <section class="top">
     <header>
       <a href="#"><img src="/img/MinisterieVanDefensieLogo.jpg" width="350" height="200"> </a>
       <h1><span>Nieuwe Gebruiker</span></h1>
     </header>
   </section>
   <div class="form-container">
     <form action="">
       <div class="form-left">
         <label for="username">Voer gebruikersnaam in</label>
         <input type="text" name="username" id="username">
         <label for="email"> Voer uw E-mail adres in</label>
         <input type="email" name="email" id="email">
         <label for="password">Voer wachtwoord in</label>
         <input type="password" name="password" id="password">
         <label for="address"> Voer uw adres in</label>
         <input type="text" name="address" id="address">
         <label for="zipcode">Voer uw postcode in</label>
         <input type="text" name="zipcode" id="zipcode">
         <label for="country">In welk land woont u?</label>
         <input type="text", name="country" id="country">
       </div>
     </form>
     <div class="form-bottom">
     <input type="button" value="Submit">
     </div>
   </div>
 </div>
</body>
</html>
