<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Vehicle</title>
  <link rel="stylesheet" href="../css/normalize.css">
  <link rel="stylesheet" href="../css/main.css">
</head>
<body>
<div>
  <section class="top">
    <header>
      <a href="#"><img src="/img/MinisterieVanDefensieLogo.jpg" width="350" height="200"> </a>
      <h1><span>Nieuw voertuig</span></h1>
    </header>
  </section>
  <div class="form-container">
    <form action="">
      <div class="form-input">
        <label for="brandName">Voer merk voertuig in</label>
        <input type="text" name="brandName" id="brandName">
        <label for="brandModel">Voer model voertuig in</label>
        <input type="text" name="brandModel" id="brandModel">
        <label for="vehicleType">Voer type voertuig in</label>
        <input type="text" name="vehicleType" id="vehicleType">
      </div>
    </form>
    <div class="form-bottom">
      <input type="button" value="Submit">
    </div>
  </div>
</div>

</body>
</html>
